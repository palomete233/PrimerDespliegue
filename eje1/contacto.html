        <h2 class="bien">Contacto</h2>
            <form class="form">
                <label for="nom">Nombre:</label><br>
                <input type="text" id="nom" name="nom" required><br><br>

                <label for="bio">Biografia:</label><br>
                <textarea id="bio" name="bio" rows="4" required></textarea><br><br>

                <label for="age">Edad:</label><br>
                <select id="age" name="age" required>
                    <option value="">Seleccione una opción</option>
                    <option value="mayor_edad">Mayor de edad</option>
                    <option value="adulto">Adulto</option>
                    <option value="mayor_65">Mayor de 65 años</option>
                </select><br><br>

                <label for="tlf">Telefono:</label><br>
                <input type="text" id="tlf" name="tfl" required><br><br>

                <button type="submit">Enviar Email</button>
        
            </form>
